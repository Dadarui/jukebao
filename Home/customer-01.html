<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>我的客户(无客户)</title>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/index.css"/>
</head>
<body>
    <div class="kh-layout">
        <!--搜索-->
        <div class="search-box clearfix">
            <div class="search-input">
                <span class="icon-search"></span>
                <input type="text" placeholder="请输入搜索内容"/>
            </div>
            <div class="search-select-tab">
                <span class="search-select-tab-text">全部</span>
                <span class="icon-arrow"></span>
            </div>
            <div class="search-select-box" style="display: none;">
                <div class="search-select-li selected">全部<span></span></div>
                <div class="search-select-li">已推荐<span></span></div>
                <div class="search-select-li">已电联<span></span></div>
                <div class="search-select-li">已到访<span></span></div>
                <div class="search-select-li">已认筹<span></span></div>
                <div class="search-select-li">已认购<span></span></div>
                <div class="search-select-li">已成交<span></span></div>
                <div class="search-select-li">已结佣<span></span></div>
            </div>
        </div>
        <!--搜索内容-->
        <div class="kh-content">
            <div class="kh-img"></div>
            <div class="kh-none">暂时没有客户</div>
        </div>
    </div>
    <div class="mask"></div>
</body>
<script src="../lib/jquery-1.11.1.min.js"></script>
<script src="../js/index.js"></script>
<script>
    /*搜索下拉框事件*/
    $('.search-select-tab').click(function(){
        if(!$('.icon-arrow').hasClass('up')){
            $('.icon-arrow').addClass('up');
            $('.search-select-box').show();
        }else{
            $('.icon-arrow').removeClass('up');
            $('.mask').hide();
            $('.search-select-box').hide();
        }
    });
    $('.search-select-li').click(function(){
        $(this).addClass('selected').siblings().removeClass('selected');
        $('.search-select-tab-text').html($(this).html());
        $('.search-select-box').hide();
        $('.mask').hide();
        $('.icon-arrow').removeClass('up');
    });
    $('.mask').click(function(){
        $(this).hide();
        $('.search-select-box').hide();
        $('.icon-arrow').removeClass('up');
    });

    /*搜索事件*/
    $('.search-input input').on('input',function(){
        console.log(1);
    })
</script>
</html>
