<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>我的佣金(无佣金)</title>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/index.css"/>
</head>
<body>
    <div class="yj-layout">
        <div class="tab-box tab03">
            <div class="tab-ul clearfix">
                <div class="tab-li selected">全部</div>
                <div class="tab-li">已结佣</div>
                <div class="tab-li">未结佣</div>
            </div>
        </div>

        <div class="money-content">
            <div class="money-img"></div>
            <div class="money-none">暂无佣金</div>
        </div>
    </div>
</body>
<script src="../lib/jquery-1.11.1.min.js"></script>
<script src="../js/index.js"></script>
<script>
    /*选项卡*/
    $('.tab-li').click(function(){
        $(this).addClass('selected').siblings().removeClass('selected');
    })
</script>
</html>
